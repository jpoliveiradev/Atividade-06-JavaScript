    <body>
        <h2>Média entre as idades:</h2>
        <script language="Javascript">
            var qntIdades;
            var mediaI = 0;
            var somaI = 0;

            qntIdades = parseInt(window.prompt("Quantas idades serão lidas?"));
            var idade = new Array (qntIdades);
            
            for (i = 1; i <= qntIdades; i++) {

                idade [i] = parseInt(window.prompt("Informe a idade:"));
                somaI += idade [i];
            }
            
            mediaI = somaI / qntIdades;
            document.write("Média: " + mediaI + "<br>");

        </script>
    </body>
</html>
