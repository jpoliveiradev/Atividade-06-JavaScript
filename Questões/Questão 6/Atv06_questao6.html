<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade 06 Questão 6</title>
    </head>
    <body>
         <h2>Números Entre 10 e 20</h2>
        <script language="Javascript">
            var num = 0;
            var qnt = 1;
            for (i = 1; i <= 10; i++) {
                num = parseFloat(window.prompt("Digite 10 número:\n\n" + "Digite o " +qnt+ "° número:"));
                qnt++;
                
                if (num >= 10 && num <= 20) {
                    document.write("<h3>número entre o intervalo: " +num + "</h3>");
                }
                else {
                  document.write("<h3>número fora do intervalo: " +num + "</h3>");
                }
            }
        </script>
    </body>
</html>
